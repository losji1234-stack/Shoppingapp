<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoppingliste App</title>

  <!-- ‚úÖ PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="cart.png">

  <meta name="theme-color" content="#2d6cdf">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: white;
      margin: 0;
      padding: 0;
    }

    .wrap {
      max-width: 650px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #1b263b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      background: #2d6cdf;
      color: white;
    }

    .item {
      background: #0f172a;
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete {
      background: #c0392b;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 8px;
    }

    .check {
      transform: scale(1.4);
      margin-right: 10px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>üõí Shoppingliste</h1>
    <p>V√¶lg butik og lav separate lister.</p>

    <!-- ‚úÖ V√¶lg butik -->
    <select id="storeSelect" onchange="changeStore()">
      <option value="Netto">Netto</option>
      <option value="Rema1000">Rema 1000</option>
      <option value="SuperBrugsen">Super Brugsen</option>
      <option value="Lidl">Lidl</option>
    </select>

    <h2 id="storeTitle" style="margin-top:15px;">üìç Netto</h2>

    <!-- ‚úÖ Inputs -->
    <input id="itemInput" placeholder="Vare (fx m√¶lk)" />
    <input id="amountInput" type="number" placeholder="Antal (fx 2)" />

    <button onclick="addItem()">‚ûï Tilf√∏j vare</button>

    <h2 style="margin-top:20px;">‚úÖ Liste</h2>
    <div id="list"></div>
  </div>
</div>

<script>
  let currentStore = "Netto";
  let items = [];

  // ‚úÖ Load butik-liste
  function loadStore() {
    items = JSON.parse(localStorage.getItem("shopping_" + currentStore)) || [];
  }

  function saveStore() {
    localStorage.setItem("shopping_" + currentStore, JSON.stringify(items));
  }

  function renderList() {
    const list = document.getElementById("list");
    list.innerHTML = "";

    if (items.length === 0) {
      list.innerHTML = "<p>Ingen varer endnu üéâ</p>";
    }

    items.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";
      if (item.done) div.classList.add("done");

      div.innerHTML = `
        <label style="display:flex; align-items:center; flex:1;">
          <input class="check" type="checkbox"
            ${item.done ? "checked" : ""}
            onchange="toggleDone(${index})">
          <span><b>${item.name}</b> (x${item.amount})</span>
        </label>

        <span class="delete" onclick="deleteItem(${index})">X</span>
      `;

      list.appendChild(div);
    });
  }

  // ‚úÖ Tilf√∏j vare
  function addItem() {
    const name = document.getElementById("itemInput").value.trim();
    const amount = document.getElementById("amountInput").value.trim();

    if (name === "") {
      alert("Skriv en vare!");
      return;
    }

    items.push({
      name,
      amount: amount || 1,
      done: false
    });

    saveStore();
    renderList();

    document.getElementById("itemInput").value = "";
    document.getElementById("amountInput").value = "";
  }

  // ‚úÖ Kryds af
  function toggleDone(index) {
    items[index].done = !items[index].done;
    saveStore();
    renderList();
  }

  // ‚úÖ Slet vare
  function deleteItem(index) {
    items.splice(index, 1);
    saveStore();
    renderList();
  }

  // ‚úÖ Skift butik
  function changeStore() {
    currentStore = document.getElementById("storeSelect").value;
    document.getElementById("storeTitle").innerText = "üìç " + currentStore;

    loadStore();
    renderList();
  }

  // ‚úÖ Start med Netto
  loadStore();
  renderList();

  // ‚úÖ Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
